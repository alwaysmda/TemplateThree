apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.xodus.templatetwo"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        flavorDimensions "xodus"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    productFlavors {
        bazaar {
            buildConfigField "String", "IAP_INETENT", "\"ir.cafebazaar.pardakht.InAppBillingService.BIND\""
            buildConfigField "String", "IAP_PACKAGE", "\"com.farsitel.bazaar\""
            buildConfigField "String", "MARKET_INTENT", "\"bazaar://details?id=\""
            buildConfigField "String", "MARKET_COMMENT", "\"bazaar://comment?id=\""
            buildConfigField "String", "DEVICE_ID_ADD_ON", "\"\""
            buildConfigField "String", "MARKET", "\"bazaar\""
            buildConfigField "String", "ROUTE", "\"bazaar\""
            buildConfigField "String", "MARKET_PER", "\"بازار\""
            buildConfigField "String", "MARKET_SHARE_LINK", "\"https://cafebazaar.ir/app/$applicationId/?l=fa\""
        }
        myket {
            buildConfigField "String", "IAP_INETENT", "\"ir.mservices.market.InAppBillingService.BIND\""
            buildConfigField "String", "IAP_PACKAGE", "\"ir.mservices.market\""
            buildConfigField "String", "MARKET_INTENT", "\"http://myket.ir/app/\""
            buildConfigField "String", "MARKET_COMMENT", "\"myket://comment?id=\""
            buildConfigField "String", "DEVICE_ID_ADD_ON", "\".myket\""
            buildConfigField "String", "MARKET", "\"myket\""
            buildConfigField "String", "ROUTE", "\"myket\""
            buildConfigField "String", "MARKET_PER", "\"مایکت\""
            buildConfigField "String", "MARKET_SHARE_LINK", "\"http://myket.ir/app/$applicationId\""

        }
        iranapps {
            buildConfigField "String", "IAP_INETENT", "\"ir.tgbs.iranapps.billing.InAppBillingService.BIND\""
            buildConfigField "String", "IAP_PACKAGE", "\"ir.tgbs.android.iranapp\""
            buildConfigField "String", "MARKET_INTENT", "\"iranapps://app/\""
            buildConfigField "String", "MARKET_COMMENT", "\"http://iranapps.ir/app/\""
            buildConfigField "String", "DEVICE_ID_ADD_ON", "\".iranapps\""
            buildConfigField "String", "MARKET", "\"iranapps\""
            buildConfigField "String", "ROUTE", "\"iranapps\""
            buildConfigField "String", "MARKET_PER", "\"ایران اپس\""
            buildConfigField "String", "MARKET_SHARE_LINK", "\"http://iranapps.com/app/$applicationId\""

        }
        googleplay {
            //applicationId "com.xodus.templateone.googleplay" //TODO
            buildConfigField "String", "IAP_INETENT", "\"com.android.vending.billing.InAppBillingService.BIND\""
            buildConfigField "String", "IAP_PACKAGE", "\"com.android.vending\""
            buildConfigField "String", "MARKET_INTENT", "\"https://play.google.com/store/apps/details?id=$applicationId\""
            buildConfigField "String", "DEVICE_ID_ADD_ON", "\".googleplay\""
            buildConfigField "String", "MARKET", "\"googleplay\""
            buildConfigField "String", "ROUTE", "\"bazaar\""
            buildConfigField "String", "MARKET_PER", "\"گوگل پلی\""
        }
    }
    sourceSets {
        bazaar {
            manifest.srcFile 'src/bazaar/AndroidManifest.xml'
        }
        iranapps {
            manifest.srcFile 'src/iranapps/AndroidManifest.xml'
        }
        myket {
            manifest.srcFile 'src/myket/AndroidManifest.xml'
        }
        googleplay {
            manifest.srcFile 'src/googleplay/AndroidManifest.xml'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation"org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.appcompat:appcompat:1.1.0-alpha05'
    implementation 'androidx.core:core-ktx:1.2.0-alpha01'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'

    implementation 'com.google.android.material:material:1.1.0-alpha06'
    //Encryption
    implementation "commons-codec:commons-codec:20041127.091804"
    //Android async http request
    implementation "com.squareup.okhttp3:okhttp:3.14.0"
    //Constraint Layout
    implementation "com.android.support.constraint:constraint-layout:1.1.3"
    //Material Dialog
    implementation "com.afollestad.material-dialogs:core:0.9.6.0"
    //FCM
    implementation "com.google.firebase:firebase-messaging:18.0.0"
    //implementation "com.google.android.gms:play-services-base:17.3.4"
    //encrypted preference
    implementation "com.pddstudio:encrypted-preferences:1.3.0"
    //Event Manager
    implementation "org.greenrobot:eventbus:3.1.1"
    //In-app Billing
    implementation "com.anjlab.android.iab.v3:library:1.0.44"
}
